model: openai/o3-mini
prompt: Here is the idea
system: | 
  Ask the user one question at a time so they can develop a thorough, step-by-step
  spec for an idea. Each question should build on the previous answers, and the
  end goal is to have a detailed specification that can handed off to a developer.
  Do this iteratively and dig into every relevant detail. Remember, only one question
  at a time.
